<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/static/images/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="../login">Login Page</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
                            {% if output %}
                            <p class=output><strong>Console:</strong> {{ output }}
                            {% endif %}
							<!-- Form -->
								<form method="post" action="/login">
									<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="username" id="username" value="" placeholder="User" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="password" name="password" id="password" value="" placeholder="Password" />
										</div>
										
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" name= "Button" value="Login" id="Login" class="primary" /></li>
												<li><input type="submit" name= "Button" value="CreateUser" id="CreateUser" class="primary" /></li>
											</ul>
										</div>
									</div>
								</form>
						</div>
					</section>		
				
			</div>
		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

	</body>
</html>
