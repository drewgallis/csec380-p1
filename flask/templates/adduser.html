<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Personal Gam - New User Page</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- CSS Files -->
  <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../static/assets/css/now-ui-kit.css" rel="stylesheet" />

</head>

<body class="index-page sidebar-collapse">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top">
      <div class="container">
          <div class="navbar-translate">
              <a class="navbar-brand" href="/" rel="tooltip" title="Personal GAM Home Link" data-placement="bottom"
                  target="_blank">
                  Personal GAM - Add User
              </a>
              <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navigation" aria-controls="navigation-index" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-bar top-bar"></span>
                  <span class="navbar-toggler-bar middle-bar"></span>
                  <span class="navbar-toggler-bar bottom-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation"
              data-nav-image="./assets/img/blurred-image-1.jpg">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="/">
                          <i class="now-ui-icons objects_key-25"></i>
                          <p>Token Page</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/gdrive">
                          <i class="now-ui-icons files_paper"></i>
                          <p>Google Drive API</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/gmail">
                          <i class="now-ui-icons business_badge"></i>
                          <p>Gmail API</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/people">
                          <i class="now-ui-icons users_single-02"></i>
                          <p>People API</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/photos">
                          <i class="now-ui-icons media-1_album"></i>
                          <p>Photos API</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/calendar">
                          <i class="now-ui-icons ui-1_calendar-60"></i>
                          <p>Calendar API</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/tasks">
                          <i class="now-ui-icons sport_user-run"></i>
                          <p>Tasks API</p>
                      </a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="/adduser">
                          <i class="now-ui-icons ui-1_simple-add"></i>
                          <p>Add User</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/export">
                          <i class="now-ui-icons arrows-1_cloud-download-93"></i>
                          <p>Export Data</p>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/logout">
                          <p>Logout</p>
                      </a>
                  </li>
              </ul>
          </div>
  </nav>
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url(../static/assets/img/bg7.jpg)"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          {% if output %}
          <p class=output><strong>Console:</strong> {{ output }}
            {% endif %}
            <div class="card card-login card-plain">
              <form class="form" method="post" action="/adduser">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="card-header text-center">
                  <div class="logo-container">
                    <i class="now-ui-icons users_circle-08" style="font-size: 128px;"></i>
                  </div>
                </div>
                <div class="card-body">
                  <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons users_circle-08"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" name="username" id="username" value="" placeholder="User" />
                  </div>
                  <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons text_caps-small"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" value=""
                      placeholder="Password" />
                  </div>
                </div>
                <div class="card-footer text-center">
                  <input type="submit" name="Button" value="Create User" id="AddUser"
                    class="btn btn-primary btn-round btn-lg btn-block">
                  <input type="submit" name="Button" value="Back To Login" id="BackToLogin"
                    class="btn btn-primary btn-round btn-lg btn-block">
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../static/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../static/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>

  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="../static/assets/js/plugins/bootstrap-switch.js"></script>

  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../static/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>

  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="../assets/js/plugins/bootstrap-datepicker.js" type="text/javascript"></script>

  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>


  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="../static/assets/js/now-ui-kit.js" type="text/javascript"></script>
</body>

</html>
