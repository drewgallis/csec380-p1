<!DOCTYPE HTML>

<html>
	<head>
		<title>Main Page</title>
		<meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/static/images/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="../">Main Page</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							{% if output %}
							<p class=output><strong>Console:</strong> {{ output }}
							{% endif %}
            				<p>Welcome to the home page!</p>
							<h1>Upload new File</h1>
    					<form method=post enctype=multipart/form-data action="/">
								<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
								<div class="col-6 col-12-xsmall">
									<input type=file name=file>
									<input type="text" name="url" id="url" value="" placeholder="Insert URL" />
									<input type="text" name="filename" id="filename" value="" placeholder="Insert Your Filename" />
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" name= "Type" value="uploadfile" id="UploadFile" class="primary" /></li>
										<li><input type="submit" name= "Type" value="uploadurl" id="UploadURL" class="primary" /></li>
									</ul>
								</div>
    					</form>
						</div>
					</section>

			</div>
		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

	</body>
</html>
